<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="signIn()">Sign In</button>
        <p id="message" style="color: red; display: none;"></p>
    </div>

    <script>
        async function signIn() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("message");
            
            try {
                const response = await fetch("https://b42-web-075-ui-unicorns-1.onrender.com/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert("Login Successful!");
                    window.location.href = "dashboard.html"; // Redirect after login
                } else {
                    messageElement.textContent = data.message || "Invalid username, email, or password";
                    messageElement.style.display = "block";
                }
            } catch (error) {
                messageElement.textContent = "Error: Unable to sign in. Please try again.";
                messageElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
